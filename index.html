<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>octobox</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
    }

    .octobox {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 20px;
      width: 100%;
      max-width: 1600px;
      box-sizing: border-box;
    }

    .video-box {
      background-color: #1e1e1e;
      border: 2px solid #444;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .octobox {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Octobox</h1>
  <div class="octobox">
    <div class="video-box">PH1</div>
    <div class="video-box">PH2</div>
    <div class="video-box">PH3</div>
    <div class="video-box">PH4</div>
    <div class="video-box">PH5</div>
    <div class="video-box">PH6</div>
    <div class="video-box">PH7</div>
    <div class="video-box">PH8</div>
  </div>
</body>
</html>
